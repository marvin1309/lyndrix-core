name: Build, Test and Publish

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ==========================================
      # 1. SMOKETEST
      # ==========================================
      - name: Run Smoketest
        run: |
          # Dummy Env erstellen
          echo "DB_PASSWORD=testpass" > .env
          echo "DB_ROOT_PASSWORD=testroot" >> .env
          echo "LYNDRIX_MASTER_KEY=12345678901234567890123456789012" >> .env

          # Build und Start via lokaler docker-compose.yml im Root
          docker compose up -d --build

          echo "Warte auf System-Boot (Healthchecks)..."
          sleep 30

          if curl --retry 5 --retry-delay 5 -f http://localhost:8081/; then
            echo "✅ TEST BESTANDEN!"
          else
            echo "❌ TEST FEHLGESCHLAGEN! Logs:"
            docker compose logs lyndrix
            exit 1
          fi
          docker compose down -v

      # ==========================================
      # 2. PUBLISH
      # ==========================================
      - name: Log in to Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./app # Kontext ist der Unterordner /app
          file: ./app/Dockerfile # Pfad zum Dockerfile innerhalb des Kontextes
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
