name: Build, Test and Publish

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ==========================================
      # 1. SMOKETEST (Wir nutzen dein lokales docker-compose.yml)
      # ==========================================
      - name: Run Smoketest
        run: |
          # Dummy Env erstellen
          echo "DB_PASSWORD=testpass" >> .env
          echo "DB_ROOT_PASSWORD=testroot" >> .env
          echo "LYNDRIX_MASTER_KEY=12345678901234567890123456789012" >> .env

          # Wir starten den Test-Stack. 
          # Wichtig: Docker Compose im Root findet das ./app Verzeichnis für den Build
          docker compose up -d --build

          echo "Warte auf Boot..."
          sleep 25

          if curl -f http://localhost:8081/; then
            echo "✅ Webserver erreichbar."
          else
            echo "❌ Fehler im Boot-Vorgang. Logs:"
            docker compose logs
            exit 1
          fi
          docker compose down -v

      # ==========================================
      # 2. PUSH ZUM GITHUB REGISTRY
      # ==========================================
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app # <-- ZEIGT JETZT KORREKT AUF DEN UNTERORDNER
          file: ./app/Dockerfile # <-- PFAD ZUM DOCKERFILE
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
