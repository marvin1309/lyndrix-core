name: Build, Test and Publish Docker Image

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ==========================================
      # 1. SMOKETEST MIT DOCKER COMPOSE (Inkl. DB & Vault)
      # ==========================================
      - name: Run Smoketest (Start Full Stack & Curl)
        run: |
          echo "Starte Lyndrix, MariaDB und Vault via Docker Compose..."
          # Wir bauen das Image kurz lokal und starten den ganzen Stack
          docker compose -f docker-compose.yml up -d --build

          echo "Warte 20 Sekunden auf Services (DB Init, Vault Auto-Provisioning)..."
          sleep 20

          echo "Führe Healthcheck durch..."
          if curl --retry 5 --retry-connrefused --retry-delay 5 -f http://localhost:8081/; then
            echo "✅ TEST BESTANDEN! Lyndrix läuft fehlerfrei."
          else
            echo "❌ TEST FEHLGESCHLAGEN! Zeige Logs:"
            docker compose logs lyndrix
            exit 1
          fi

          # Stack wieder sauber beenden
          docker compose down -v

      # ==========================================
      # 2. LOGIN UND PUSH ZUR REGISTRY
      # ==========================================
      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        if: github.event_name != 'pull_request'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
