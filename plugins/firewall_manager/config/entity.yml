entity:
  name: "Firewall Rule"
  plural: "Firewall Rules"
  icon: "security"
  description: "Zentrale Verwaltung der Netzwerkregeln."

fields:
  - name: "name"
    label: "Rule Name"
    type: "string"
    show_in_table: true

  - name: "src"
    label: "Source IP"
    type: "string"
    show_in_table: true

  - name: "dst"
    label: "Dest. IP"
    type: "string"
    show_in_table: true

  - name: "port"
    label: "Port(s)"
    type: "string"
    show_in_table: true

  - name: "proto"
    label: "Protocol"
    type: "select"
    options: ["TCP", "UDP", "ICMP", "ANY"]
    default: "TCP"
    show_in_table: true

  - name: "action"
    label: "Action"
    type: "select"
    options: ["ALLOW", "DENY", "DROP"]
    default: "ALLOW"
    show_in_table: true

  - name: "desc"
    label: "Description"
    type: "textarea"
    show_in_table: false
