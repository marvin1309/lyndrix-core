entity:
  name: "Application"
  plural: "Applications"
  icon: "apps"
  description: "Verwaltet bereitgestellte Anwendungen und deren Endpunkte."

fields:
  - name: "name"
    label: "Application Name"
    type: "string"
    show_in_table: true

  - name: "url"
    label: "URL"
    type: "string"
    show_in_table: true

  - name: "desc"
    label: "Description"
    type: "textarea"
    show_in_table: true

  - name: "linked_servers"
    label: "Linked Servers"
    type: "select"
    multiple: true
    data_source: "server_nodes" # <--- Zieht sich die Live-Daten aus dem System!
    default: []
    show_in_table: true # Auf true gesetzt, damit wir das Ergebnis gleich sehen

  - name: "assigned_rules"
    label: "Assigned Firewall Rules"
    type: "select"
    multiple: true
    data_source: "firewall_rules" # <--- Zieht sich die Live-Daten aus dem System!
    default: []
    show_in_table: true
